<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="login()">Login</ion-button>
  <ion-button expand="full" color="secondary" (click)="loginWithGoogle()">Login with Google</ion-button>
  <ion-button expand="full" fill="clear" routerLink="/signup">Don't have an account? Sign Up</ion-button>
</ion-content>
